<svg width="100" height="120" viewBox="0 0 100 120" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="rocketCircuitGrad" x1="50%" y1="0%" x2="50%" y2="100%">
            <stop offset="0%" style="stop-color:#5AC8FA;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#007AFF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8B7FFF;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- 火箭主体轮廓 -->
    <path d="M50 10 L62 45 L62 75 C62 80 56 85 50 85 C44 85 38 80 38 75 L38 45 Z" 
          stroke="url(#rocketCircuitGrad)" stroke-width="2.5" fill="none"/>
    
    <!-- 火箭内部电路线 -->
    <line x1="50" y1="20" x2="50" y2="75" stroke="url(#rocketCircuitGrad)" stroke-width="1.5" opacity="0.6"/>
    <line x1="44" y1="55" x2="56" y2="55" stroke="url(#rocketCircuitGrad)" stroke-width="1.5" opacity="0.6"/>
    
    <!-- 顶部节点 -->
    <circle cx="50" cy="10" r="3" fill="url(#rocketCircuitGrad)"/>
    
    <!-- 窗户（电路板风格） -->
    <circle cx="50" cy="35" r="6" stroke="url(#rocketCircuitGrad)" stroke-width="2" fill="none" opacity="0.8"/>
    <circle cx="50" cy="35" r="3" fill="url(#rocketCircuitGrad)" opacity="0.6"/>
    <circle cx="50" cy="35" r="1.5" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- 侧翼电路 -->
    <path d="M38 50 L20 75 L20 82 C20 82 30 78 38 70 Z" 
          stroke="url(#rocketCircuitGrad)" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M62 50 L80 75 L80 82 C80 82 70 78 62 70 Z" 
          stroke="url(#rocketCircuitGrad)" stroke-width="2" fill="none" opacity="0.7"/>
    
    <!-- 侧翼节点 -->
    <circle cx="20" cy="75" r="2.5" fill="url(#rocketCircuitGrad)"/>
    <circle cx="80" cy="75" r="2.5" fill="url(#rocketCircuitGrad)"/>
    
    <!-- 侧翼电路线 -->
    <line x1="25" y1="78" x2="35" y2="68" stroke="url(#rocketCircuitGrad)" stroke-width="1.2" opacity="0.5"/>
    <line x1="75" y1="78" x2="65" y2="68" stroke="url(#rocketCircuitGrad)" stroke-width="1.2" opacity="0.5"/>
    
    <!-- 底部推进器电路 -->
    <circle cx="50" cy="85" r="4" stroke="url(#rocketCircuitGrad)" stroke-width="1.5" fill="none" opacity="0.5"/>
    <circle cx="50" cy="85" r="2" fill="url(#rocketCircuitGrad)" opacity="0.6"/>
    
    <!-- 火焰效果（电路板风格数据流） -->
    <line x1="50" y1="88" x2="50" y2="95" stroke="url(#rocketCircuitGrad)" stroke-width="2" opacity="0.4"/>
    <line x1="45" y1="90" x2="43" y2="100" stroke="url(#rocketCircuitGrad)" stroke-width="1.5" opacity="0.3"/>
    <line x1="55" y1="90" x2="57" y2="100" stroke="url(#rocketCircuitGrad)" stroke-width="1.5" opacity="0.3"/>
    
    <!-- 火焰节点 -->
    <circle cx="50" cy="95" r="1.5" fill="url(#rocketCircuitGrad)" opacity="0.5"/>
    <circle cx="43" cy="100" r="1" fill="url(#rocketCircuitGrad)" opacity="0.4"/>
    <circle cx="57" cy="100" r="1" fill="url(#rocketCircuitGrad)" opacity="0.4"/>
    
    <!-- 主体电路节点 -->
    <circle cx="44" cy="55" r="1.5" fill="url(#rocketCircuitGrad)"/>
    <circle cx="56" cy="55" r="1.5" fill="url(#rocketCircuitGrad)"/>
    <circle cx="50" cy="65" r="1.5" fill="url(#rocketCircuitGrad)"/>
</svg>
